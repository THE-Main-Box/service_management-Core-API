spring.application.name=service-management-core-api

# ===== STORAGE DataSource (principal) =====
spring.datasource.storage.url=jdbc:h2:file:./data/storage;DB_CLOSE_ON_EXIT= FALSE
spring.datasource.storage.username=sa
spring.datasource.storage.password=
spring.datasource.storage.driver-class-name=org.h2.Driver

# ===== ADDRESS DataSource (separado) =====
spring.datasource.registry.url=jdbc:h2:file:./data/regis;DB_CLOSE_ON_EXIT= FALSE
spring.datasource.registry.username=sa
spring.datasource.registry.password=
spring.datasource.registry.driver-class-name=org.h2.Driver

#porta do servidor
server.port=8080

# JPA/Hibernate (configurações globais)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# Console Web H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.hibernate.SQL=DEBUG

