# src/test/resources/application-test.properties
spring.application.name=service-management-core-api-test

# =========================================================
# DESABILITA TUDO QUE ATRAPALHA OS TESTES
# =========================================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,\
  org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration

# =========================================================
# CONFIGURAÇÃO ÚNICA DO BANCO DE TESTES (H2)
# =========================================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configurações JPA gerais
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

# =========================================================
# DESABILITA TRANSACTION MANAGER AUTOMÁTICO
# =========================================================
spring.jpa.open-in-view=false
spring.transaction.default-timeout=60

# =========================================================
# CONFIGS EXTRAS IMPORTANTES
# =========================================================
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=true
server.port=0
spring.h2.console.enabled=false