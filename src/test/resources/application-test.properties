spring.application.name=service-management-core-api-test

# =========================================================
# CONFIGURAÇÕES DO STORAGE (Principal)
# O @ConfigurationProperties("spring.datasource.storage") irá ler estas chaves
# =========================================================
spring.datasource.storage.url=jdbc:h2:mem:storage_test;DB_CLOSE_DELAY=-1;
spring.datasource.storage.username=sa
spring.datasource.storage.password=
spring.datasource.storage.driver-class-name=org.h2.Driver

# Configuracoes JPA/Hibernate do Storage (Serão ignoradas, mas garantem a presença)
spring.datasource.storage.jpa.hibernate.ddl-auto=create # Sobrescreve o DDL do HashMap, se aplicável

# =========================================================
# CONFIGURAÇÕES DO SHIPMENT (Secundário)
# O @ConfigurationProperties("spring.datasource.shipment") irá ler estas chaves
# =========================================================
spring.datasource.shipment.url=jdbc:h2:mem:shipment_test;DB_CLOSE_DELAY=-1;
spring.datasource.shipment.username=sa
spring.datasource.shipment.password=
spring.datasource.shipment.driver-class-name=org.h2.Driver

# Configuracoes JPA/Hibernate do Shipment
spring.datasource.shipment.jpa.hibernate.ddl-auto=create

# =========================================================
# Configurações de Console e Logging
# =========================================================
server.port=0
spring.h2.console.enabled=true # Desligue o console H2 em testes, se preferir
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
